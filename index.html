<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <title>Document</title>
</head>


<body>
    <div class = "heading">
        <h1>My Record Manager</h1>
    </div>

    <div class = "form">
        <h2>Add a New Record</h2>
        <form class="info_form">
            <label for="record_name">Record Name</label><br/>
            <input type="text" name="record_name" id="record_name">
            <br/>
            <br/>
            <label for="artist">Artist</label><br/>
            <input type="text" name="artist" id="artist">
            <br/>
            <br/>
            <label for="genre">Genre</label><br/>
            <select name="genre" id="genre">
                <option value="classical">Classical</option>
                <option value="jazz">Jazz</option>
                <option value="country">Country</option>
                <option value="bluegrass">Bluegrass</option>
            </select>
            <br/>
            <br/>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class = "display">
        <div class="record_entry">
            <img class="record_image" src="./images/vinyl.png">
            <p>
                Greatest Hits
            </p>
            <p>
                John Williams
            </p>
            <p>
                Classical
            </p>
            <button class="delete_button">
                <img class="record_image" src="./images/close.png">
            </button>
        </div>
        <div class="record_entry">
            <img class="record_image" src="./images/vinyl.png">
            <p>
                Symphony No. 1
            </p>
            <p>
                Bethoven
            </p>
            <p>
                Classical
            </p>
            <button class="delete_button">
                <img class="record_image" src="./images/close.png">
            </button>
        </div>
    </div>    
</body>
</html>
